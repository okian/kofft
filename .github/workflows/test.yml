name: Tests

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            features: ''
          - os: ubuntu-latest
            features: '--no-default-features'
          - os: ubuntu-latest
            features: '--features "sse std internal-tests"'
          - os: ubuntu-latest
            features: '--features "parallel internal-tests"'
          - os: ubuntu-latest
            features: '--features "simd soa internal-tests"'
          - os: ubuntu-latest
            features: '--all-features'
          - os: macos-latest
            features: ''
          - os: macos-latest
            features: '--all-features'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - uses: taiki-e/install-action@nextest
      - name: Run tests
        shell: bash
        run: cargo nextest run --all ${{ matrix.features }}
      # Execute standard test suite under the parallel feature to cover threaded paths.
      - name: Run tests with parallel feature
        if: ${{ matrix.features == '' }}
        shell: bash
        run: cargo test --features parallel
  feature-checks:
    name: Feature checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - '--features "avx2"'
          - '--features "avx512"'
          - '--features "wasm"'
          - '--features "aarch64"'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Run checks
        shell: bash
        run: cargo check --all --verbose ${{ matrix.features }}
