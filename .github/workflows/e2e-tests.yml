name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate cache key
        id: cache-key
        run: echo "value=${{ github.sha }}-${{ github.run_id }}" >> $GITHUB_OUTPUT

  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/apps/mfe-spectrogram/package-lock.json
      
      - name: Install dependencies
        working-directory: web/apps/mfe-spectrogram
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: web/apps/mfe-spectrogram
        run: npx playwright install --with-deps
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}-playwright-browsers
          restore-keys: |
            ${{ needs.setup.outputs.cache-key }}-playwright-browsers
            playwright-browsers

  e2e-tests-chromium:
    name: E2E Tests - Chromium
    runs-on: ubuntu-latest
    needs: [setup, install-dependencies]
    strategy:
      matrix:
        test-file: [
          'functionality.spec.ts',
          'visual-regression.spec.ts',
          'accessibility.spec.ts',
          'cross-browser.spec.ts',
          'performance.spec.ts'
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/apps/mfe-spectrogram/package-lock.json
      
      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}-playwright-browsers
          restore-keys: |
            ${{ needs.setup.outputs.cache-key }}-playwright-browsers
            playwright-browsers
      
      - name: Run E2E tests - Chromium
        working-directory: web/apps/mfe-spectrogram
        run: npx playwright test ${{ matrix.test-file }} --project=chromium --reporter=html,junit
        env:
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-chromium-${{ matrix.test-file }}
          path: web/apps/mfe-spectrogram/test-results/
          retention-days: 30

  e2e-tests-firefox:
    name: E2E Tests - Firefox
    runs-on: ubuntu-latest
    needs: [setup, install-dependencies]
    strategy:
      matrix:
        test-file: [
          'functionality.spec.ts',
          'visual-regression.spec.ts',
          'accessibility.spec.ts',
          'cross-browser.spec.ts'
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/apps/mfe-spectrogram/package-lock.json
      
      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ needs.setup.outputs.cache-key }}-playwright-browsers
          restore-keys: |
            ${{ needs.setup.outputs.cache-key }}-playwright-browsers
            playwright-browsers
      
      - name: Run E2E tests - Firefox
        working-directory: web/apps/mfe-spectrogram
        run: npx playwright test ${{ matrix.test-file }} --project=firefox --reporter=html,junit
        env:
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-firefox-${{ matrix.test-file }}
          path: web/apps/mfe-spectrogram/test-results/
          retention-days: 30

  e2e-tests-webkit:
