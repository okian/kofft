[package]
name = "sanity-check"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
claxon = "0.4"
image = { version = "0.24", default-features = false, features = ["png"] }
rustfft = "6"
num-complex = "0.4"
kofft = { path = ".." }
indicatif = "0.17"
colorous = "1"
svg = "0.10"

[features]
default = []
parallel = ["kofft/parallel"]
x86_64 = ["kofft/x86_64"]
aarch64 = ["kofft/aarch64"]
avx2 = ["kofft/avx2"]
avx512 = ["kofft/avx512"]
