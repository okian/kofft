<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Debug</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        .upload-area {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #4a90e2;
        }
        .upload-area.dragover {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.1);
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        .album-art {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Album Art Extraction Debug</h1>
        
        <div class="upload-area" id="upload-area">
            <p>Drop an audio file here or click to select</p>
            <input type="file" id="file-input" accept="audio/*" style="display: none;">
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h3>Results</h3>
            <div id="metadata-info"></div>
            <div id="album-art-container"></div>
            <div id="debug-info"></div>
        </div>
    </div>

    <script type="module">
        let wasmModule = null;
        
        // Initialize WASM module
        async function initWASM() {
            try {
                console.log('üîß Initializing WASM module...');
                const module = await import('./wasm/web_spectrogram.js');
                
                // Initialize the module
                if (typeof module.default === 'function') {
                    await module.default();
                }
                
                // Initialize panic hook
                if (typeof module.init_panic_hook === 'function') {
                    module.init_panic_hook();
                }
                
                wasmModule = module;
                console.log('‚úÖ WASM module initialized successfully');
                return true;
            } catch (error) {
                console.error('‚ùå Failed to initialize WASM module:', error);
                return false;
            }
        }
        
        // Extract metadata from file
        async function extractMetadata(file) {
            if (!wasmModule || !wasmModule.parse_metadata) {
                throw new Error('WASM module not available');
            }
            
            try {
                console.log(`üîç Extracting metadata from ${file.name} (${file.size} bytes)`);
                
                // Read file data
                const arrayBuffer = await file.arrayBuffer();
                const fileData = new Uint8Array(arrayBuffer);
                
                // Extract metadata using WASM
                const metadata = wasmModule.parse_metadata(fileData);
                
                console.log('üìã Raw metadata:', metadata);
                return metadata;
            } catch (error) {
                console.error('‚ùå Error extracting metadata:', error);
                throw error;
            }
        }
        
        // Display results
        function displayResults(metadata, file) {
            const resultsDiv = document.getElementById('results');
            const metadataInfo = document.getElementById('metadata-info');
            const albumArtContainer = document.getElementById('album-art-container');
            const debugInfo = document.getElementById('debug-info');
            
            resultsDiv.style.display = 'block';
            
            // Display basic metadata
            metadataInfo.innerHTML = `
                <div class="success">
                    <h4>File: ${file.name}</h4>
                    <p><strong>Title:</strong> ${metadata.title || 'Unknown'}</p>
                    <p><strong>Artist:</strong> ${metadata.artist || 'Unknown'}</p>
                    <p><strong>Album:</strong> ${metadata.album || 'Unknown'}</p>
                    <p><strong>Duration:</strong> ${metadata.duration ? Math.round(metadata.duration) + 's' : 'Unknown'}</p>
                    <p><strong>Format:</strong> ${metadata.format || 'Unknown'}</p>
                </div>
            `;
            
            // Check for album art
            if (metadata.album_art && metadata.album_art.length > 0) {
                console.log('üé® Album art found!');
                console.log(`   Size: ${metadata.album_art.length} bytes`);
                console.log(`   MIME type: ${metadata.album_art_mime || 'unknown'}`);
                
                // Validate album art data
                const header = metadata.album_art.slice(0, 8);
                const headerHex = Array.from(header).map(b => b.toString(16).padStart(2, '0')).join(' ');
                console.log('   Header bytes:', headerHex);
                
                // Check for valid image format headers
                let imageFormat = 'Unknown';
                if (header[0] === 0xFF && header[1] === 0xD8) {
                    imageFormat = 'JPEG';
                    console.log('   ‚úÖ Valid JPEG header detected');
                } else if (header[0] === 0x89 && header[1] === 0x50 && header[2] === 0x4E && header[3] === 0x47) {
                    imageFormat = 'PNG';
                    console.log('   ‚úÖ Valid PNG header detected');
                } else if (header[0] === 0x47 && header[1] === 0x49 && header[2] === 0x46) {
                    imageFormat = 'GIF';
                    console.log('   ‚úÖ Valid GIF header detected');
                } else {
                    console.log('   ‚ö†Ô∏è Unknown image format');
                }
                
                // Try to display the image
                try {
                    const mimeType = metadata.album_art_mime || 'image/jpeg';
                    const blob = new Blob([metadata.album_art], { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    
                    albumArtContainer.innerHTML = `
                        <div class="success">
                            <h4>üé® Album Art Found!</h4>
                            <p><strong>Size:</strong> ${metadata.album_art.length} bytes</p>
                            <p><strong>MIME Type:</strong> ${mimeType}</p>
                            <p><strong>Format:</strong> ${imageFormat}</p>
                            <img src="${url}" alt="Album Art" class="album-art" 
                                 onload="console.log('‚úÖ Album art image loaded successfully')"
                                 onerror="console.error('‚ùå Failed to load album art image')">
                        </div>
                    `;
                    
                    // Clean up URL after a delay
                    setTimeout(() => URL.revokeObjectURL(url), 5000);
                } catch (error) {
                    console.error('‚ùå Error creating album art blob:', error);
                    albumArtContainer.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Failed to display album art</h4>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            } else {
                console.log('‚ùå No album art found in metadata');
                albumArtContainer.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No Album Art Found</h4>
                        <p>The audio file does not contain embedded album art.</p>
                    </div>
                `;
            }
            
            // Display debug info
            debugInfo.innerHTML = `
                <h4>Debug Information</h4>
                <pre>${JSON.stringify(metadata, null, 2)}</pre>
            `;
        }
        
        // Handle file selection
        async function handleFile(file) {
            try {
                console.log('üìÅ Processing file:', file.name);
                
                // Extract metadata
                const metadata = await extractMetadata(file);
                
                // Display results
                displayResults(metadata, file);
                
            } catch (error) {
                console.error('‚ùå Error processing file:', error);
                document.getElementById('results').style.display = 'block';
                document.getElementById('metadata-info').innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error Processing File</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', async () => {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            
            // Initialize WASM
            const wasmInitialized = await initWASM();
            if (!wasmInitialized) {
                uploadArea.innerHTML = `
                    <div class="error">
                        <h4>‚ùå WASM Module Failed to Load</h4>
                        <p>Album art extraction will not work.</p>
                    </div>
                `;
                return;
            }
            
            // File input change
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            });
            
            // Drag and drop
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('audio/')) {
                    handleFile(file);
                }
            });
        });
    </script>
</body>
</html>
