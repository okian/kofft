<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Seekbar Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        .seekbar-demo {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 4px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        input[type="range"] {
            width: 200px;
        }
        .info {
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
        }
        
        /* CSS-based seekbar implementation */
        .new-seekbar {
            position: relative;
            width: 100%;
            height: 60px;
            background: #444;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            user-select: none;
        }
        
        .time-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
            font-size: 12px;
            color: #ccc;
        }
        
        .waveform-container {
            position: absolute;
            top: 16px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .waveform-bars {
            display: flex;
            align-items: end;
            gap: 1px;
            height: 30px;
            position: relative;
        }
        
        .waveform-bar {
            background: #666;
            border-radius: 1px;
            transition: all 0.15s ease-out;
            min-height: 2px;
        }
        
        .waveform-bar.played {
            background: #3b82f6;
        }
        
        .waveform-bar.hovered {
            background: #60a5fa;
            transform: scaleY(1.2);
        }
        
        .playhead {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #3b82f6;
            pointer-events: none;
            transition: left 0.15s ease-out;
        }
        
        .hover-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(59, 130, 246, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>New CSS-Based Seekbar Test</h1>
        
        <div class="seekbar-demo">
            <h3>New Seekbar Implementation</h3>
            <div id="new-seekbar" class="new-seekbar">
                <div class="time-labels">
                    <span id="current-time-label">00:00</span>
                    <span id="total-time-label">03:00</span>
                </div>
                <div class="waveform-container">
                    <div class="waveform-bars" id="waveform-bars">
                        <!-- Bars will be generated here -->
                    </div>
                    <div class="playhead" id="playhead"></div>
                    <div class="hover-indicator" id="hover-indicator" style="display: none;"></div>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="reset()">Reset</button>
                <input type="range" id="time-slider" min="0" max="100" value="0" oninput="updateTime(this.value)">
                <span id="time-display">00:00 / 03:00</span>
            </div>
            
            <div class="info">
                <p>Current Time: <span id="current-time">0</span>s</p>
                <p>Duration: <span id="duration">180</span>s</p>
                <p>Seek Position: <span id="seek-position">0</span>%</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const numBars = 300;
        const duration = 180; // 3 minutes
        const sampleRate = 44100;
        
        // Generate test audio data
        const audioData = new Float32Array(sampleRate * duration);
        for (let i = 0; i < audioData.length; i++) {
            const time = i / sampleRate;
            const frequency = 440 + Math.sin(time * 0.1) * 100;
            const amplitude = 0.3 + Math.sin(time * 0.5) * 0.2;
            audioData[i] = Math.sin(2 * Math.PI * frequency * time) * amplitude;
        }
        
        // Generate waveform data
        function generateWaveformData() {
            const data = new Array(numBars);
            const samplesPerBar = Math.ceil(audioData.length / numBars);
            
            for (let i = 0; i < numBars; i++) {
                const start = i * samplesPerBar;
                const end = Math.min(start + samplesPerBar, audioData.length);
                const chunk = audioData.slice(start, end);
                
                if (chunk.length > 0) {
                    const sumSquares = chunk.reduce((sum, sample) => sum + sample * sample, 0);
                    const rms = Math.sqrt(sumSquares / chunk.length);
                    data[i] = Math.min(rms * 3, 1.0);
                } else {
                    data[i] = 0.1;
                }
            }
            
            return data;
        }
        
        // State
        let currentTime = 0;
        let isPlaying = false;
        let animationId = null;
        let isHovering = false;
        let hoverPosition = 0;
        
        // DOM elements
        const seekbar = document.getElementById('new-seekbar');
        const waveformBars = document.getElementById('waveform-bars');
        const playhead = document.getElementById('playhead');
        const hoverIndicator = document.getElementById('hover-indicator');
        
        // Generate bars
        function generateBars() {
            const waveformData = generateWaveformData();
            waveformBars.innerHTML = '';
            
            waveformData.forEach((amplitude, index) => {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                bar.style.width = '2px';
                bar.style.height = Math.max(amplitude * 30, 2) + 'px';
                bar.dataset.index = index;
                waveformBars.appendChild(bar);
            });
        }
        
        // Update display
        function updateDisplay() {
            const currentPosition = currentTime / duration;
            
            // Update time labels
            document.getElementById('current-time-label').textContent = formatTime(currentTime);
            document.getElementById('current-time').textContent = currentTime.toFixed(1);
            document.getElementById('seek-position').textContent = (currentPosition * 100).toFixed(1);
            document.getElementById('time-display').textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            
            // Update playhead
            playhead.style.left = (currentPosition * 100) + '%';
            
            // Update bar colors
            const bars = waveformBars.querySelectorAll('.waveform-bar');
            bars.forEach((bar, index) => {
                const barPosition = index / (numBars - 1);
                bar.classList.toggle('played', barPosition <= currentPosition);
            });
        }
        
        // Format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Event handlers
        function getPositionFromEvent(event) {
            const rect = seekbar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            return Math.max(0, Math.min(1, x / rect.width));
        }
        
        function handleSeek(event) {
            const position = getPositionFromEvent(event);
            currentTime = position * duration;
            updateDisplay();
            document.getElementById('time-slider').value = position * 100;
        }
        
        function handleMouseMove(event) {
            const position = getPositionFromEvent(event);
            hoverPosition = position;
            hoverIndicator.style.display = 'block';
            hoverIndicator.style.left = (position * 100) + '%';
            
            // Update hover effects on bars
            const bars = waveformBars.querySelectorAll('.waveform-bar');
            bars.forEach((bar, index) => {
                const barPosition = index / (numBars - 1);
                const isHovered = Math.abs(barPosition - position) < 0.01;
                bar.classList.toggle('hovered', isHovered);
            });
        }
        
        function handleMouseLeave() {
            hoverIndicator.style.display = 'none';
            const bars = waveformBars.querySelectorAll('.waveform-bar');
            bars.forEach(bar => bar.classList.remove('hovered'));
        }
        
        // Control functions
        function updateTime(value) {
            const time = (value / 100) * duration;
            currentTime = time;
            updateDisplay();
        }
        
        function playPause() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                animate();
            } else {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        }
        
        function reset() {
            currentTime = 0;
            updateDisplay();
            document.getElementById('time-slider').value = 0;
        }
        
        function animate() {
            if (!isPlaying) return;
            
            currentTime += 0.1;
            if (currentTime >= duration) {
                currentTime = 0;
            }
            
            updateDisplay();
            document.getElementById('time-slider').value = (currentTime / duration) * 100;
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Initialize
        generateBars();
        updateDisplay();
        
        // Event listeners
        seekbar.addEventListener('click', handleSeek);
        seekbar.addEventListener('mousemove', handleMouseMove);
        seekbar.addEventListener('mouseleave', handleMouseLeave);
        
        // Keyboard navigation
        seekbar.addEventListener('keydown', (event) => {
            let newTime = currentTime;
            const step = event.shiftKey ? 5 : 1;
            
            switch (event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    newTime = Math.max(0, currentTime - step);
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    newTime = Math.min(duration, currentTime + step);
                    break;
                case 'Home':
                    event.preventDefault();
                    newTime = 0;
                    break;
                case 'End':
                    event.preventDefault();
                    newTime = duration;
                    break;
                default:
                    return;
            }
            
            currentTime = newTime;
            updateDisplay();
            document.getElementById('time-slider').value = (currentTime / duration) * 100;
        });
        
        // Make seekbar focusable
        seekbar.tabIndex = 0;
    </script>
</body>
</html>
