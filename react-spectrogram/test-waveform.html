<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Test</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .waveform-test {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .test-bars {
            display: flex;
            align-items: end;
            gap: 1px;
            height: 50px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
        }
        .test-bar {
            width: 2px;
            background: #4a9eff;
            border-radius: 1px;
            min-height: 2px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Waveform Component Test</h1>
        
        <div class="waveform-test">
            <h3>Test Waveform Bars</h3>
            <div class="test-bars" id="testWaveform">
                <!-- Test bars will be generated here -->
            </div>
            <p>This shows a simple test waveform with varying bar heights.</p>
        </div>

        <div class="waveform-test">
            <h3>Audio File Test</h3>
            <input type="file" id="audioFile" accept="audio/*">
            <div class="test-bars" id="audioWaveform">
                <!-- Audio waveform will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Generate test waveform data
        function generateTestWaveform() {
            const container = document.getElementById('testWaveform');
            container.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const bar = document.createElement('div');
                bar.className = 'test-bar';
                
                // Generate some test amplitude data
                const amplitude = Math.random() * 0.8 + 0.1; // 0.1 to 0.9
                const height = amplitude * 40; // Max 40px height
                
                bar.style.height = height + 'px';
                bar.title = `Bar ${i}: ${amplitude.toFixed(3)}`;
                
                container.appendChild(bar);
            }
        }

        // Test audio file processing
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                
                // Create audio context and decode
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.decodeAudioData(arrayBuffer).then(function(audioBuffer) {
                    // Extract audio data
                    const channelData = audioBuffer.getChannelData(0);
                    const audioData = new Float32Array(channelData.length);
                    audioData.set(channelData);
                    
                    // Generate simple waveform
                    const container = document.getElementById('audioWaveform');
                    container.innerHTML = '';
                    
                    const numBars = 200;
                    const samplesPerBar = Math.ceil(audioData.length / numBars);
                    
                    for (let i = 0; i < numBars; i++) {
                        const bar = document.createElement('div');
                        bar.className = 'test-bar';
                        
                        const start = i * samplesPerBar;
                        const end = Math.min(start + samplesPerBar, audioData.length);
                        const chunk = audioData.slice(start, end);
                        
                        if (chunk.length > 0) {
                            // Calculate RMS
                            const sumSquares = chunk.reduce((sum, sample) => sum + sample * sample, 0);
                            const rms = Math.sqrt(sumSquares / chunk.length);
                            const amplitude = Math.min(rms * 2, 1.0);
                            const height = amplitude * 40;
                            
                            bar.style.height = height + 'px';
                            bar.title = `Bar ${i}: ${amplitude.toFixed(3)}`;
                        } else {
                            bar.style.height = '2px';
                        }
                        
                        container.appendChild(bar);
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // Generate initial test waveform
        generateTestWaveform();
    </script>
</body>
</html>
